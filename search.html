    <title> Harmonize </title>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar fixed-top navbar-light bg-light col-lg-12">

                <div class="col-lg-8 nav-logo">HARMONIZE</div>
                <div class="col-lg-4 nav-icons">
                    
                    <a href="search.html" class="navbar-icon">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="favorites.html" class="navbar-icon">
                        <i class="far fa-heart"></i>

                    </a>
                </div>

            </nav>
        </div>
    </div>
    

    

    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-lg-8  search-button">
    <button type="button" class="btn btn-primary search" data-toggle="modal" data-target="#exampleModal">
        New Search
    </button>
</div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <form>
                                <label> artist search </label>
                                <input id="artist-input" placeholder="Search artist">
                
                                <label> city search </label>
                                <input id="city-input">
                
                                <label> dates </label>
                                <input name="calendar-pop-up" id="dates-input">
                
                
                                <button id="search-btn">search</button>
                            </form>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 hr"><hr></div>
    
    <div class="searchresult col-lg-8">
       <p>No Results Found</p> 
    </div>


    
    <script src="./resources/js/index.js"></script>
